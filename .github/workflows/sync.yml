name: Sync Notion to GitHub

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:      # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Clean and Install Dependencies
      run: |
        # 1. Clear old cache
        rm -rf node_modules package-lock.json
        npm init -y
        
        # 2. Install the LATEST version
        npm install @notionhq/client@latest notion-to-md@latest
      
    - name: Run Sync Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: node scripts/sync.js
      
    - name: Commit and Push
      run: |
        git config --global user.name "Notion Sync Bot"
        git config --global user.email "bot@noreply.github.com"
        
        # Add changes (if any)
        git add notes/
        
        # CHECK: If 'git status' is clean, exit successfully (don't run commit)
        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to commit. Workflow finished successfully."
          exit 0
        fi
        
        # If we get here, there ARE changes
        git commit -m "Update research notes from Notion"
        git push
