name: Notion to GitHub Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Notion to Markdown
        uses: notion-to-md/notion-to-md-action@v1
        with:
          notion_token: ${{ secrets.NOTION_TOKEN }}
          database_id: ${{ secrets.NOTION_DATABASE_ID }}
          output_folder: 'notes' # The folder where notes will appear
          
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add notes/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update research notes from Notion" && git push)
