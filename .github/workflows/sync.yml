name: Sync Notion to GitHub

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:      # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install @notionhq/client@2.2.3 notion-to-md@3.1.1
      
    - name: Run Sync Script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: node scripts/sync.js
      
    - name: Commit and Push changes
      run: |
        git config --global user.name "Notion Sync Bot"
        git config --global user.email "bot@noreply.github.com"
        git add notes/
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update notes from Notion" && git push)
